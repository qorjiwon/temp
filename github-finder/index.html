<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github_finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
   
    <header class="navbar navbar-dark bg-primary mb-3">
        <div class="container">
            <a href="#" class="navbar-brand">Github Finder</a>
        </div>
    </header>

    <div class="container searchContainer">
        <div class="search card card-body">
            <fieldset class="fieldset">
                <h2>Search GitHub User</h2>
                <p class="lead">Enter a username to fetch a user profile and repos</p>
                <input type="text" id="searchUser" class="form-control" placeholder="Github User">
            </fieldset>
        </div>
        <br>
        <div id="profile"></div>
        <div id="repos"></div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="github.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
